<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>BeFaster - Sale</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/other/logo.ico">

    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <main>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">                                           
            <!-- Cart -->
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-bag-fill"></i> 
            </button>
        </div>

        <!-- Start Carrito -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            
            <!-- Offcanvas Header -->
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasRightLabel">Mi Carrito</h3>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- Offcanvas Body -->
            <div class="offcanvas-body">
                <div id="bg-container-offcanvas" class="container-fluid">
                    <!-- Contenedor -->
                    <div id="contenedor_carrito" class="ocultar">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- End Carrito -->
    </main>


    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Script SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script js -->
    <script src="/js/scripts.js"></script>

</body>

</html>
